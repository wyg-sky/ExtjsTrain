<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Extjs4.2.1 课程学习 第一节 之 HelloWord</title>
<!-- 在使用ExtJS的时候，我们必须要引用脚本和样式两部分。 脚本的内容可以通过bootstrap.js来自动添加 -->
<script src="../js/extjs 4.2.1/bootstrap.js"></script>
<!-- 引入汉语的本地化文件 -->
<script src="../js/extjs 4.2.1/locale/ext-lang-zh_CN.js"></script>
<!-- neptune 是在4.2中新增的样式，看上去比较现代一些，但不支持IE6 -->
<link href="../js/extjs 4.2.1/resources/css/ext-all-neptune.css" rel="stylesheet" />
<script type="text/javascript">
        function helloWorld() {
            var str = "Hello ExtJS!! Hello World!!";
            Ext.MessageBox.alert("ExtJS", str);
        }
        Ext.onReady(helloWorld);
</script>
</head>
<body>
<h1>
说明：<br>
 (1)Ext.onReady():ExtJS Application的入口...就相当于Java或C#的main函数.<br>
 (2)Ext.MessageBox.alert()：弹出对话框。<br>
 </h1>
</body>
</html>
